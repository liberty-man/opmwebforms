<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>

        </style>
    </head>
    <body>
        <form action="#">
            <fieldset>
                <legend>I: Agency Request</legend>
                <label for="I1">1. Name of issuing official</label>
                <input type="text" id="I1" name="I1">
                <label for="I2">2. Certificate of Eligibles control number</label>
                <input type="text" id="I2" name="I2">
                <label for="I3">3. Date issued (mm/dd/yyyy)</label>
                <input type="date" id="I3" name="I3">
                <label for="I4">4. Department or agency name</label>
                <input type="text" id="I4" name="I4">
                <label for="I5">5. Department or agency organization code</label>
                <input type="text" id="I5" name="I5">
                <label for="I6">6. Bureau or field office</label>
                <input type="text" id="I6" name="I6">
                <label for="I7">7. Agency request number </label>
                <input type="text" id="I7" name="I7">
                <label for="I8">8. Date of request (mm/dd/yyyy)</label>
                <input type="date" id="I8" name="I8">
                <label for="I9">9. Identify appropriate delegated examining office and address</label>
                <textarea id="I9" name="I9" rows="5" columns="15"></textarea>
                <label for="I10a">10a. Number of vacancies</label>
                <input type="number" id="I10a" name="I10a">
                <label for="I10b">10b. Series </label>
                <input type="text" id="I10b" name="I10b">
                <label for="I10c">10c. Position title </label>
                <input type="text" id="I10c" name="I10c">
                <label for="I10d">10d. Grade (salary, if ungraded)</label>
                <input type="text" id="I10d" name="I10d">
                <label for="I10e">10e. Duty location</label>
                <input type="text" id="I10e" name="I10e">
                <label for="careerconditional">
                    <input type="checkbox" id="careerconditional" name="11. Type of Appointment">Career-Contional
                </label>
                <label for="temp">
                    <input type="checkbox" id="temp" name="11. Type of Appointment">Temporary NTE:<input type="date" id="tempNTEdate">
                </label>
                <label for="term">
                    <input type="checkbox" id="term" name="11. Type of Appointment">Term NTE:<input type="date" id="termNTEdate">
                </label>
                <label for="I12">12. Full performance level<i>(Potential)</i></label>
                <input type="text" id="I12" name="I12">
                <label for="I13">13. Date SF 52 or request initiated</label>
                <input type="date" id="I13" name="I13">
                <label>14. CTAP/ICTAP cleared</label>
                <label for="yes">
                    <input type="checkbox" id="yes" name="14. CTAP/ICTAP cleared">Yes
                </label>
                <label for="no">
                    <input type="checkbox" id="no" name="14. CTAP/ICTAP cleared">No
                </label>
                <label for="I15">15. Other conditions of employment (e.g., shift or seasonal work, medical exam, etc.)</label>
                <textarea id="I15" name="I15" rows="15" columns="15"></textarea>
                <label>16. Reemployment priority list cleared</label>
                <label for="yes">
                    <input type="checkbox" id="yes" name="15. Reemployment priority list cleared">Yes
                </label>
                <label for="no">
                    <input type="checkbox" id="no" name="15. Reemployment priority list cleared">No
                </label>
                <label>17. Indicate maximum number of nights per month the appointee will be required to be away from home in a travel status.</label>
                <label for="none">
                    <input type="checkbox" id="none" name="17. Indicate maximum number of nights per month the appointee will be required to be away from home in a travel status.">None
                </label>
                <label for="1to5">
                    <input type="checkbox" id="1to5" name="17. Indicate maximum number of nights per month the appointee will be required to be away from home in a travel status.">1 to 5
                </label>
                <label for="6to10">
                    <input type="checkbox" id="6to10" name="17. Indicate maximum number of nights per month the appointee will be required to be away from home in a travel status.">6 to 10
                </label>
                <label for="11more">
                    <input type="checkbox" id="6to10" name="17. Indicate maximum number of nights per month the appointee will be required to be away from home in a travel status.">11+
                </label>
                <label for="I18">18.  Date position(s) needs to be filled (mm/dd/yyyy) </label>
                <input type="date" id="I18" name="I18">
                <label>19. Work Schedule</label>
                <label for="pt">
                    <input type="checkbox" id="pt" name="19. Work Schedule">Part Time
                </label>
                <label for="ft">
                    <input type="checkbox" id="ft" name="19. Work Schedule">Full Time
                </label>
                <label for="int">
                    <input type="checkbox" id="int" name="19. Work Schedule">Intermittent
                </label>
                <label for="I20">20.  Remarks.  Provide any special qualification requirements (e.g., selective factors).</label>
                <textarea id="I20" name="I9" rows="5" columns="15"></textarea>
                <!--
                21.  Address where Certificate of Eligibles is to be sent:
                22a. Contact name
                22b. Contact telephone number
                22c. Contact fax number
                22d. Contact e-mail address-->
            </fieldset>

        </form>
</body>
</html>
